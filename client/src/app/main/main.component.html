<div class="container">
  <div class="row title">
    <div class="col-12 pt-3 text-center">

      <p>this is</p>
      <h1>Energy Wars</h1>
    </div>
  </div>

  <div class="row hello">
    <div class="col-12 pt-3 text-center">

      <p *ngIf="!playerRegistered">The game of new blockchain age is begining here</p>
      <button class="btn bg-primary btn-lg white"
              (click)="register()"
              [disabled]="registerLoading"
              *ngIf="!playerRegistered"
      >
        <span *ngIf="!registerLoading">
        I'm with you!
        </span>

        <span *ngIf="registerLoading">
          <svg class="loader" version="1.1" id="L4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          viewBox="0 0 50 60" enable-background="new 0 0 0 0" xml:space="preserve">
          <circle fill="#fff" stroke="none" cx="6" cy="25" r="6">
            <animate
              attributeName="opacity"
              dur="1s"
              values="0;1;0"
              repeatCount="indefinite"
              begin="0.1"/>
          </circle>
          <circle fill="#fff" stroke="none" cx="26" cy="25" r="6">
            <animate
              attributeName="opacity"
              dur="1s"
              values="0;1;0"
              repeatCount="indefinite"
              begin="0.2"/>
          </circle>
          <circle fill="#fff" stroke="none" cx="46" cy="25" r="6">
            <animate
              attributeName="opacity"
              dur="1s"
              values="0;1;0"
              repeatCount="indefinite"
              begin="0.3"/>
          </circle>
        </svg>
        </span>

      </button>

      <p *ngIf="playerRegistered">You has been registered to the Game <br> Waiting for other players</p>
      <button class="btn bg-primary btn-lg white"
              *ngIf="playerRegistered"
              [disabled]="!playersReady"
              (click)="start()"
      >
        Lets GO!
      </button>

      <p class="small text-muted">using address {{ mainService.player.address }}</p>
    </div>
  </div>
</div>
